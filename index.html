<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body class="">
    <!-- <button id="themeButton"><i id="bicon" data-feather="moon"></i></button> -->
    <div class="container">
      <div class="fblock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>
      <div class="sblock">
        <div class="sblock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="sblock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- Â°<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>
      <div class="qlink">
        <a
          href="https://github.com/"
          target="_blank"
          class="qlink__link qlink__link-1"
          rel="external"
        >
          <i class="qlink__icon" data-feather="github"></i>
        </a>
        <a
          href="https://mail.google.com"
          target="_blank"
          class="qlink__link qlink__link-2"
          rel="external"
        >
          <i class="qlink__icon" data-feather="mail"></i>
        </a>
        <a
          href="https://calendar.google.com/calendar/r"
          target="_blank"
          class="qlink__link qlink__link-3"
          rel="external"
        >
          <i class="qlink__icon" data-feather="calendar"></i>
        </a>
        <a
          href="https://wsj.com/"
          target="_blank"
          class="qlink__link qlink__link-4"
          rel="external"
        >
          <i class="qlink__icon" data-feather="bookmark"></i>
        </a>
        <a
          href="https://upstreamcorp.atlassian.net/jira/software/projects/CRYP/boards/1"
          target="_blank"
          class="qlink__link qlink__link-5"
          rel="external"
        >
          <i class="qlink__icon" data-feather="trello"></i>
        </a>
        <a
          href="https://www.youtube.com/"
          target="_blank"
          class="qlink__link qlink__link-6"
          rel="external"
        >
          <i class="qlink__icon" data-feather="youtube"></i>
        </a>
      </div>

      <div class="card qlist qlist__1">
        <i class="qlist__head" data-feather="briefcase"></i>
        <a
          href="https://francisparker.myschoolapp.com/app/student#studentmyday/schedule"
          target="_blank"
          class="qlist__link"
          rel="external"
          >OnCampus</a
        >
        <a
          href="https://drive.google.com"
          target="_blank"
          class="qlist__link"
          rel="external"
          >Google Drive</a
        >

        <a
          href="https://www.wolframalpha.com/"
          target="_blank"
          class="qlist__link"
          rel="external"
          >WolframAlpha
        </a>
      </div>

      <div class="card qlist qlist__2">
        <i class="qlist__head" data-feather="coffee"></i>

        <a
          href="https://wsj.com"
          target="_blank"
          class="qlist__link"
          rel="external"
          >Wall Street Journal</a
        >

        <a
          href="https://nytimes.com"
          target="_blank"
          class="qlist__link"
          rel="external"
          >New York Times</a
        >

        <a
          href="https://news.ycombinator.com"
          target="_blank"
          class="qlist__link"
          rel="external"
          >Hacker News</a
        >

        <a
          href="https://reddit.com"
          target="_blank"
          class="qlist__link"
          rel="external"
          >Reddit</a
        >

        <a
          href="https://boards.4channel.org/g/"
          target="_blank"
          class="qlist__link"
          rel="external"
          >/g/ - Technology</a
        >

        <a
          href="https://boards.4channel.org/biz/"
          target="_blank"
          class="qlist__link"
          rel="external"
          >/biz/ - Business & Finance</a
        >
      </div>
    </div>
    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
